<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<style>
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <h2>Hasil Data</h2>
    <table style="width: 15%;">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bian</td>
            <td>89</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Faeyza</td>
            <td>90</td>
        </tr>
        <tr>
            <th colspan="2">Rata_Rata Nilai</th>
            <th>89,5</th>
        </tr>
    </table>
    <a href="">Back</a>
</body>
</html>
